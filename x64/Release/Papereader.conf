;服务器名称
[SERVERINFO]
SERVERNAME   = Papereader Server
;版权信息
COPYRIGHT    = Copyright @ 2016-2021 inesadt Ltd co.
;限制协议主版本
LMTVERSION  = 1.0.0.1
;服务器的域
DOMAIN  = INESADT.COM
;本地侦听地址
LOCALTCPLISTENIP = 0.0.0.0
;本地TCP监听端口
LOCALTCPSIGNPORT = 3255
;业务API逻辑路径
API_PATH = /api/speak
;最大客户端TCP连接
MAXTCPCON = 50000
;worker thread count
WORKER_THREAD_COUNT = 24


[SPEAKER]
VOICE_FILE_PATH = ./data
FILE_NAME_PREFIX = VoiceFile_
FILE_SERVER_URL = http://192.168.6.110:3256/file/voice


#定义Root category的属性
log4cpp.rootCategory=DEBUG, RootLog

log4cpp.appender.RootLog=ConsoleAppender
log4cpp.appender.RootLog.layout=PatternLayout
log4cpp.appender.RootLog.layout.ConversionPattern=%d{%y-%m-%d %H:%M:%S,%l} %6p %m%n

#定义process category的属性
log4cpp.category.process=DEBUG, Application
#不在父Logger中输出
additivity.process=false	

log4cpp.appender.Application=RollingFileAppender
log4cpp.appender.Application.fileName=logs/Papereader.log
#100MB
log4cpp.appender.Application.maxFileSize=104857600	
log4cpp.appender.Application.Encoding=GBK 
log4cpp.appender.Application.Append=true 
log4cpp.appender.Application.maxBackupIndex=10
log4cpp.appender.Application.layout=PatternLayout
log4cpp.appender.Application.layout.ConversionPattern=%d{%y-%m-%d %H:%M:%S,%l} %6p %m%n